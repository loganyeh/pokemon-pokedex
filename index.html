<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pokedex</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div id="container">
        <!-- LEFT SIDE OF THE POKEDEX -->
        <div id="pokedex-left-side">
            <div id="pokemon-name">
                <!-- <h1>Pokemon Pokedex</h1> -->
            </div>
            <div id="pokemon-image"></div>
            <div id="pokemon-left-stats"></div>
        </div>
        <!-- RIGHT SIDE OF THE POKEDEX -->
        <div id="pokedex-right-side">
            <div id="search-bar-container">
                <input type="text" id="input-search-bar" placeholder="Pikachu" autofocus>
                <button id="search-button">Search</button>
            </div>
            <div id="pokemon-images">
                <div id="pokemon-image-1"></div>
                <div id="pokemon-image-2"></div>
            </div>
            <div id="pokemon-right-stats">
                <div id="pokemon-stats-1"></div>
                <div id="pokemon-stats-2"></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
