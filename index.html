<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pokedex</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div id="container">
        <!-- LEFT SIDE OF THE POKEDEX -->
        <div id="pokedex-left-side">
            <div id="pokemon-name">
                <!-- default value for the pokemon title -->
                <h1>Squirtle</h1>
            </div>
            <div id="pokemon-image">
                <img src="squirtle.jpg" alt="" id="pokemon-sprite">
                <h3 id="current-pokemon-id">ID: 7</h3>
            </div>  
            <div id="pokemon-left-stats"></div>
        </div>
        <!-- RIGHT SIDE OF THE POKEDEX -->
        <div id="pokedex-right-side">
            <div id="search-bar-container">
                <input type="text" id="input-search-bar" placeholder="Pikachu" autofocus>
                <button id="search-button">Search</button>
            </div>
            <div id="pokemon-images">
                <div id="pokemon-image-1">
                    <h3 id="previous-pokemon-title">Wartortle</h3>
                    <img src="wartortle.jpg" alt="" id="pokemon-sprite-1">
                    <h4 id="previous-pokemon-id">ID: 8</h4>
                </div>
                <div id="pokemon-image-2">
                    <h3 id="next-pokemon-title">Blastoise</h3>
                    <img src="blastoise.webp" alt="" id="pokemon-sprite-2">
                    <h4 id="next-pokemon-id">ID: 9</h4>
                </div>
            </div>
            <div id="pokemon-right-stats">
                <div id="pokemon-stats-1"></div>
                <div id="pokemon-stats-2"></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
